<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1> Rock Paper Scissors! </h1>
    <div id="startArea"">
        <p>How many rounds to play? </p>
        <label for="numRounds">Number of rounds </label>
        <input type="text" id="numRounds" value ="0">
        <button id="play">Play</button>
     </div>
    <div id="gameArea" class="hidden">
        <div id="pointsTally">
            <h2> You: <div id="playerPointCounter">0</div></h2>
            <h2> Computer: <div id="computerPointCounter">0</div></h2>
        </div>
        <div id="round">
            Round <div id="currentRoundDisplay">1</div> of <div id="totalRoundDisplay">0</div>
        </div>
        <div id="winnerMsg"></div>
        <div id="moveList">
            <p id="moveMsg">Pick a move!</p>
            <button class="moveType">Rock</button>
            <button class="moveType">Paper</button>
            <button class="moveType">Scissors</button>
        </div>
        <button id="restart">Restart</button>
        <div id="history"> 
            <h2>Results</h2>
            <div class="playerHistory"> <h3>Player</h3></div>
            <div class="computerHistory"> <h3>Computer</h3></div>
        </div>
    </div>
</body>
</html>
